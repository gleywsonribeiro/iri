<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">

                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;" outcome="/dashboard"/>
                        <p:menuitem id="avaliacao" value="Realizar Avaliação" icon="&#xE14F;" outcome="/avaliacao/pesquisas"/>
                        <p:submenu id="menu_pesquisa" label="Gestão de Pesquisas" icon="&#xe32c;">
                            <f:attribute name="badge" value="#{pesquisaController.pesquisas.size()}" />
                            <p:menuitem id="pesquisa" value="Criar Pesquisa" icon="&#9997;" outcome="/pesquisa/cadastro" />
                            <p:menuitem id="pergunta" value="Criar Perguntas" icon="&#xe8af;" outcome="/pesquisa/perguntas" />
                            <p:menuitem id="pergunta_edt" value="Ajustar Perguntas" icon="&#9997;" outcome="/pesquisa/perguntas_edicao" />
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
