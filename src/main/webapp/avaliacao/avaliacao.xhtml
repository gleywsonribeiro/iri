<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true" />
                        <h1>#{pesquisaController.pesquisa.descricao}</h1>
                        <h5>#{pesquisaController.pesquisa.resumo}</h5>

                        <p:dataList value="#{pesquisaController.pesquisa.perguntas}" var="pergunta" type="ordered" >
                            #{pergunta.descricao}
                            <p:selectOneRadio layout="responsive" columns="1" value="#{avaliacaoController.opcao}" converter="opcaoConverter">
                                <f:selectItems value="#{pergunta.opcoes}" var="opcao" itemLabel="#{opcao.descricao}" itemValue="#{opcao}"/>
                                <p:ajax event="change" listener="#{avaliacaoController.addResposta}" />
                            </p:selectOneRadio>
                            <br/>
                            <br/>
                        </p:dataList>
                        <p:commandButton value="Finalizar" action="#" icon="fa fa-check-square-o" styleClass="green-btn flat"/>
                    </div>


                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
