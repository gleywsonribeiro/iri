<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true" />
                        <h1>
                            <h:outputText value="Pesquisas" />
                        </h1>
                        <p:dataTable value="#{pesquisaController.pesquisas}" var="pesquisa">
                            <p:column headerText="Pesquisa">
                                <h:outputText value="#{pesquisa.descricao}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton icon="fa fa-edit" action="avaliacao?faces-redirect=true" ajax="false"/>
                            </p:column>
                        </p:dataTable>


                    </div>


                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
