<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;

                droppedCar.fadeOut('fast');
            }
        </script>
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true" />
                        <h1>Análise aqui</h1>

                        <p:fieldset legend="Variáveis disponíveis">
                            <p:dataTable value="#{analiseController.variaveisDisponiveis}" var="variavel" id="disponiveis">
                                <p:column style="width:20px">
                                    <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
                                    <p:draggable for="dragIcon" revert="true" helper="clone"/>
                                </p:column>
                                <p:column headerText="Pergunta">
                                    <h:outputText value="#{variavel.pergunta.descricao}"/>
                                </p:column>
                                <p:column headerText="Variável">
                                    <h:outputText value="#{variavel.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>

                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <p:outputPanel id="areaSelecao">
                        <p:fieldset legend="Variáveis analisadas">
                            <h:outputText value="!!!Arraste aqui!!!" rendered="#{empty analiseController.variaveisAnalisadas}" style="font-size:24px;" />
                            <p:dataTable id="selecionados" value="#{analiseController.variaveisAnalisadas}" var="variavel"
                                         rendered="#{not empty analiseController.variaveisAnalisadas}">
                                <p:column headerText="Pergunta">
                                    <h:outputText value="#{variavel.pergunta.descricao}"/>
                                </p:column>
                                <p:column headerText="Variável">
                                    <h:outputText value="#{variavel.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </p:outputPanel>
                </div>
                <p:droppable for="selecionados" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="disponiveis" onDrop="handleDrop">
                    <p:ajax listener="#{analiseController.onCarDrop}" update="areaSelecao disponiveis" />
                </p:droppable>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
