<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true" />
                        <h1>Análise aqui</h1>

                        <p:pickList id="PojoPickList" value="#{analiseController.variaveis}" var="variavel" effect="bounce"
                                    itemValue="#{variavel}" itemLabel="#{variavel.descricao}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="opcaoConverter" responsive="true">

                            <f:facet name="sourceCaption">Disponíveis</f:facet>
                            <f:facet name="targetCaption">Selecionadas</f:facet>


                            <p:column style="width:15%">
                                <h:outputText value="#{variavel.pergunta.descricao}"/>
                            </p:column>

                            <p:column style="width:85%;">
                                <h:outputText value="#{variavel.descricao}" />
                            </p:column>
                        </p:pickList>
                        <p:commandButton value="Testar" action="#{analiseController.analisar()}"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <div class="card card-w-title">
                        Gráfico aqui
                    </div>
                </div>

            </div>

        </h:form>    
    </ui:define>

</ui:composition>
