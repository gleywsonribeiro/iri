<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
            function skinPie() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#03A9F4', '#E91E63', '#4CAF50', '#FFC107'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77',
                    }
                };
                this.cfg.seriesDefaults = {
                    renderer: $.jqplot.PieRenderer,
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #757575;
                border-color: #bdbdbd;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">
            <p:growl autoUpdate="true"/>
            <div class="ui-g-12 ui-md-6">
                <div class="card">
                    <h1 class="centerText">Análise de Dados</h1>
                </div>

                <ui:repeat value="#{dashBoardController.graficos}" var="grafico">
                    <div class="card"> 
                        <p:chart id="pie" type="pie" model="#{grafico}" responsive="true" />
                    </div>
                </ui:repeat>
            </div>
            
            <div class="ui-g-12 ui-md-6">
                <div class="card">
                    <h1 class="centerText">Análise de Empatia</h1>
                </div>
                <ui:repeat value="#{dashBoardController.graficosEmpatia}" var="grafico">
                    <div class="card"> 
                        <p:chart id="pie" type="pie" model="#{grafico}" responsive="true" />
                    </div>
                </ui:repeat>
            </div>
        </div>
    </ui:define>

</ui:composition>
