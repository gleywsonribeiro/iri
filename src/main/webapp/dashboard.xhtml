<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #757575;
                border-color: #bdbdbd;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form rendered="#{not loginController.administrador}">
            <h:panelGrid>
                <p>Olá, seja bem-vindo.</p>
                <p>Use o menu lateral para realizar a pesquisa.</p>
            </h:panelGrid>
        </h:form>
        <h:form rendered="#{loginController.administrador}">
            <div class="ui-g ui-fluid">
                <p:growl autoUpdate="true"/>
                <div class="ui-g-12 ui-md-6" style="display: none">
                    <div class="card">
                        <h1 class="centerText">Análise de Dados</h1>
                    </div>

                    <ui:repeat value="#{dashBoardController.graficos}" var="grafico">
                        <div class="card"> 
                            <p:chart id="pie" type="pie" model="#{grafico}" responsive="true" style="height: 500px"/>
                        </div>
                    </ui:repeat>
                </div>

                <div class="ui-g-12 ui-md-6">
                    <div class="card">
                        <h1 class="centerText">Análise de Empatia</h1>
                    </div>
                    <div class="card"> 
                        <p:chart id="pie" type="pie" model="#{dashBoardController.graficoEmpatia}" responsive="true" style="height: 500px"/>
                    </div>
                </div>
            </div>
        </h:form>


        <p:dataTable value="#{tabelaController.respostas}" var="resposta" scrollable="true" scrollHeight="200">
            <p:column headerText="Pesquisa">
                <h:outputText value="#{resposta.avaliacao.pesquisa.descricao}"/>
            </p:column>
            <p:column headerText="Avaliação">
                <h:outputText value="#{resposta.avaliacao.id}"/>
            </p:column>
            <p:column headerText="Pergunta">
                <h:outputText value="#{resposta.pergunta.descricao}"/>
            </p:column>
            
            <p:column headerText="Opção">
                <h:outputText value="#{resposta.opcao.descricao}"/>
            </p:column>
            
        </p:dataTable>

    </ui:define>

</ui:composition>
