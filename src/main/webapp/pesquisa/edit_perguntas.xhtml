<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:growl autoUpdate="true"/>
                        <h1>#{editPerguntaController.pesquisa.descricao}</h1>
                        
                        <p:dataList value="#{editPerguntaController.pesquisa.perguntas}" var="pergunta" type="ordered">
                            <p:inplace>
                                <p:inputText value="#{pergunta.descricao}" />
                            </p:inplace>
                        </p:dataList>
                        
                        <p:commandButton id="salvar" value="Salvar" icon="ui-icon-disk" action="#{editPerguntaController.salvar()}" update="@form" />

                    </div>

                </div>
                <div class="ui-g-12 ui-lg-6">
                    <!-- Right colum -->

                </div>
            </div>

        </h:form>    
    </ui:define>

</ui:composition>
